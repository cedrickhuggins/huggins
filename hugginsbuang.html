<html><head><base href="." /><title>Cute Dark Login Page</title><style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1a1a1a;
    position: relative;
    overflow: hidden;
}

.background-shapes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.shape {
    position: absolute;
    opacity: 0.15;
    animation: float 20s infinite linear;
    filter: blur(2px);
}

@keyframes float {
    0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
    }
    50% {
        transform: translate(100px, 100px) rotate(180deg) scale(1.2);
    }
    100% {
        transform: translate(0, 0) rotate(360deg) scale(1);
    }
}

.shape:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
.shape:nth-child(2) { top: 20%; left: 80%; animation-delay: -2s; }
.shape:nth-child(3) { top: 80%; left: 15%; animation-delay: -4s; }
.shape:nth-child(4) { top: 70%; left: 75%; animation-delay: -6s; }
.shape:nth-child(5) { top: 50%; left: 50%; animation-delay: -8s; }

.login-container {
    background: rgba(40, 40, 40, 0.95);
    padding: 2.5rem;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    width: 400px;
    max-width: 90%;
    transform: translateY(0);
    transition: all 0.3s ease;
    position: relative;
    z-index: 1;
    border: 3px solid #ff69b4;
}

/* Add emoji decorations */
.login-container::before,
.login-container::after {
    content: 'ðŸŒ¸';
    position: absolute;
    font-size: 24px;
    animation: bounce 2s infinite;
}

.login-container::before {
    top: -15px;
    left: 20px;
    animation-delay: 0s;
}

.login-container::after {
    bottom: -15px;
    right: 20px;
    animation-delay: 1s;
}

/* Add corner emojis */
.corner-emoji {
    position: absolute;
    font-size: 20px;
    animation: bounce 2s infinite;
}

.corner-emoji:nth-child(1) { top: -10px; right: 20px; content: 'ðŸŽ€'; animation-delay: 0.5s; }
.corner-emoji:nth-child(2) { bottom: -10px; left: 20px; content: 'ðŸ’–'; animation-delay: 1.5s; }

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.login-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    border-color: #ff8eb7;
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
}

.login-header h1 {
    color: #fff;
    margin-bottom: 0.5rem;
    font-size: 2em;
}

.login-header p {
    color: #b0b0b0;
}

.form-group {
    margin-bottom: 1.5rem;
    position: relative;
}

.form-group input {
    width: 100%;
    padding: 12px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #ff69b4;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    color: #fff;
}

.form-group input:focus {
    border-color: #ff8eb7;
    outline: none;
    box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
}

.form-group label {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: #282828;
    padding: 0 5px;
    color: #b0b0b0;
    transition: all 0.3s ease;
    pointer-events: none;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
    top: 0;
    font-size: 14px;
    color: #ff69b4;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #ff69b4, #ff8eb7);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
}

.forgot-password {
    text-align: center;
    margin-top: 1rem;
}

.forgot-password a {
    color: #ff69b4;
    text-decoration: none;
    font-size: 14px;
}

.forgot-password a:hover {
    text-decoration: underline;
    color: #ff8eb7;
}

.signup-link {
    text-align: center;
    margin-top: 1.5rem;
    color: #b0b0b0;
}

.signup-link a {
    color: #ff69b4;
    text-decoration: none;
    font-weight: bold;
}

.signup-link a:hover {
    color: #ff8eb7;
    text-decoration: underline;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-container {
    animation: fadeIn 0.8s ease forwards;
}
</style></head><body>

<div class="background-shapes">
    <svg class="shape" width="50" height="50" viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" fill="#ff69b4"/>
    </svg>
    <svg class="shape" width="40" height="40" viewBox="0 0 40 40">
        <rect width="30" height="30" x="5" y="5" fill="#ff8eb7"/>
    </svg>
    <svg class="shape" width="45" height="45" viewBox="0 0 45 45">
        <polygon points="22.5,5 40,35 5,35" fill="#ffb6c1"/>
    </svg>
    <svg class="shape" width="35" height="35" viewBox="0 0 35 35">
        <circle cx="17.5" cy="17.5" r="15" fill="#ff69b4"/>
    </svg>
    <svg class="shape" width="55" height="55" viewBox="0 0 55 55">
        <rect width="40" height="40" x="7.5" y="7.5" fill="#ffb6c1" transform="rotate(45 27.5 27.5)"/>
    </svg>
</div>

<div class="login-container">
    <div class="corner-emoji">ðŸŽ€</div>
    <div class="corner-emoji">ðŸ’–</div>
    <div class="login-header">
        <h1>Welcome Back! âœ¨</h1>
        <p>Sign in to your cute space</p>
    </div>
    <form id="loginForm">
        <div class="form-group">
            <input type="email" id="email" placeholder=" " required>
            <label for="email">Email Address</label>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
        </div>
        <button type="submit" class="submit-btn">Sign In â™¥</button>
        <div class="forgot-password">
            <a href="https://example.com/reset-password">Forgot Password?</a>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="https://example.com/signup">Sign Up</a>
        </div>
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Here you would typically send these credentials to your server
    console.log('Login attempt:', { email, password });
    
    // For demo purposes, show a success message
    alert('Login successful! Welcome back! ðŸŽ€');
});

// Add custom validation and error handling
const inputs = document.querySelectorAll('input');
inputs.forEach(input => {
    input.addEventListener('invalid', function(e) {
        e.preventDefault();
        if (!this.validity.valid) {
            if (this.validity.valueMissing) {
                this.setCustomValidity('This field is required');
            } else if (this.validity.typeMismatch && this.type === 'email') {
                this.setCustomValidity('Please enter a valid email address');
            }
        }
    });
    
    input.addEventListener('input', function(e) {
        this.setCustomValidity('');
    });
});
</script>

</body></html>
